<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="main-con">
        <div class="left " id="left">
            <div class="row1">
                <div>
                    <p>Your personal meet code</p>
                    <p id="personal_code_paragraph">uioung89i</p>
                </div>
                <p id="personal_code_copy_button">copy</p>
            </div>
            <div class="row2">
                <p>Personal code</p>
                <input type="text" id="personal_code_input" />
                <div class="btns">
                    <button id="personal_code_chat_button">Chat</button>
                    <button id="personal_code_video_button">Video call</button>
                </div>
            </div>
            <div class="row3">
                <p>Stranger</p>
                <div class="btns">
                    <button id="stranger_chat_button">Chat</button>
                    <button id="stranger_video_button">Video call</button>
                </div>
            </div>
            <div class="row4">
                <input type="checkbox" id="allow_strangers_checkbox"/>
                <label for="allow_strangers_checkbox">Allow Stranger</label>
            </div>
        </div>
        <div class="middle">
            <div class="modal" tabindex="-1" id="myModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Incoming Call</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="m-body">
                            <p>Modal body text goes here.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="accept_call">Accept</button>
                            <button type="button" class="btn btn-primary" id="reject_call">Reject</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal" tabindex="-1" id="callingModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <p>You are calling</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="calling_reject">Reject</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal" tabindex="-1" id="infoModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="i-title"> </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="i-body">
                            <p></p>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="top">
                <div class="btns-con">
                    <div class="btns display-none" id="video_recording_buttons">
                        <button id="pause_button">pause</button>
                        <button class="display-none" id="resume_button">resume</button>
                        <button id="stop_recording_button">stop</button>
                    </div>
                </div>
                <video class="" id="local_video" muted autoplay></video>
            </div>
            <div class="bottom">
                <video class=" display-none" id="remote_video" muted autoplay></video>
                <div class="btns-con">
                    <div class="btns display-none" id="call_buttons">
                        <button id="mic_button">mute</button>
                        <button id="camera_button">cam</button>
                        <button class="end" id="hang_up_button">end</button>
                        <button id="share_button">share</button>
                        <button id="start_recording_button">record</button>
                    </div>
                    <div class="finish-chat display-none" id="finish_chat_button_container">
                        <button class="end" id="hang_up_chat_button">end</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="messages-con" id="messages-con"> 
            </div>
            <div class="new-message-con display-none" id="new_message">
                <input type="text" placeholder="Type Your message..." id="new_message_input"/>
                <button id="send_message_button">send</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/recordingUtils.js" type="module"></script>
    <script src="./js/elements.js" type="module"></script>
    <script src="./js/constants.js" type="module"></script>
    <script src="./js/ui.js" type="module"></script>
    <script src="./js/wss.js" type="module"></script>
    <script src="./js/store.js" type="module"></script>
    <script src="./js/webRTCHandler.js" type="module"></script>
    <script src="./js/strangerUtils.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
